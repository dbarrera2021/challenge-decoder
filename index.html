<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio1-Decoder-Alura</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="logo">
            <img class="logoIMG" src="logo.png" alt="">
            <h1 class="logotitle" >Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="InputText" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
            
        </div>
        <div class="right">
            <img class="logoIMG" src="Muñeco.png" alt="" id="imgMunheco">
            <h1 id="txt1Munheco" >Ningún mensaje fue encontrado</h1>
            <textarea id="txt2Munheco" name="" cols="80" rows="10">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button type="button" id="btn-copiar" onclick="copiar()">copiar</button>
        </div>
        <div class="left-buttom">
            <h1>Solo letras minúsculas y sin acentos</h1>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar  </button>
            
            
        </div>
        <div class="footer">
            Encriptador realizado por Daniel Barrera-2020
        </div>
        
    </div>
</body>
</html>
